<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table id="scheduleTable">
        
        <thead>
            <tr>
                <th>Day</th>
                <th>First</th>
                <th>Second</th>
                <th>Third</th>
                <th>Fourth</th>
                <th>Fifth</th>
                <th>Sixth</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            
        </tbody>
    </table>

    <script>
        
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
        var subjects = ["DAA", "Simulation and Modeling", "Cryptography", "Multimedia Computing", "System Analysis and Design", "Web Technology"];

        
        function generateTableRows() {
            var tableBody = document.getElementById("tableBody");

            for (var i = 0; i < days.length; i++) {
                var row = "<tr>";
                row += "<td>" + days[i] + "</td>";

                for (var j = 0; j < subjects.length; j++) {
                    row += "<td>" + subjects[j] + "</td>";
                }

                row += "</tr>";
                tableBody.innerHTML += row;
            }
        }

        
        generateTableRows();
    </script>

</body>
</html>
