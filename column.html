<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .column {
            width: 30%;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            float: left;
            margin: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>

    <header>
        <h1>Three Column Layout</h1>
    </header>

    <div class="column">
        <h2>Column 1</h2>
        <p>This is the content of column 1.</p>
    </div>
    <div class="column">
        <h2>Column 2</h2>
        <p>This is the content of column 2.</p>
    </div>
    <div class="column">
        <h2>Column 3</h2>
        <p>This is the content of column 3.</p>
    </div>

    <footer>
        <p>Footer content goes here.</p>
    </footer>

</body>
</html>
